<ion-header>
  <ion-toolbar>
    <ion-title id="title">Planets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="planets">
    <ion-item lines="inset" *ngFor="let planet of (planets |async)?.results" (click)="openPlanetDetails(planet)">{{planet.name}}</ion-item>
  </ion-list>

</ion-content>
