<ion-header>
  <ion-toolbar color="warning">
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item lines="inset" *ngFor="let person of (people |async)?.results" (click)="openPersonDetail(person)">{{person.name}}</ion-item>
  </ion-list>

</ion-content>
